<b style="font-size:15px;"
  ><i>{{ name }}</i></b
><br />
<b style="font-size:15px;">{{ author }}</b>

<div>
  <div style="margin-top: 30px">
    <b>Javascript Result/Output :</b><br />{{ result }}
  </div>
  <div style="margin-top: 30px">
    <b><i>Directives</i></b>
  </div>
  <div style="margin-top: 10px"><b>Capital Letters Directive :</b></div>
  <div style="margin-top:10px;">
    <input placeholder="" uppercase type="text" />
  </div>
  <div style="margin-top: 10px"><b>Lower Letters Directive :</b></div>
  <div style="margin-top:10px;">
    <input placeholder="" lowercase type="text" />
  </div>
  <div style="margin-top: 30px">
    <b><i>Prime Number / Odd / Even</i></b>
  </div>
  <div style="margin-top:10px;">
    <input
      placeholder="Enter a number"
      type="number"
      [(ngModel)]="enterednumber"
    />&nbsp; <button (click)="checkValue($event)">Check</button>&nbsp;
    <button (click)="clearValue()">Clear</button>
  </div>
  <div style="margin-top: 10px">
    <i [hidden]="checkIsPEO == ''">Result : {{ checkIsPEO }}</i>
  </div>
  <div style="margin-top: 30px">
    <b><i>Palindrome</i></b>
  </div>
  <div style="margin-top:10px;">
    <input
      placeholder="Enter a number"
      type="text"
      [(ngModel)]="numberpalindrome"
    />&nbsp; <button (click)="checkPalindrome()">Check</button>&nbsp;
    <button (click)="clearPalindrome()">Clear</button>
  </div>
  <div style="margin-top: 10px">
    <i [hidden]="checkIsPalindrome == ''"
      >Entered number is {{ checkIsPalindrome }} Palindrome</i
    >
  </div>
</div>
